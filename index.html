          'bcc':'fraternityuoc@gmail.com',

          'subject':"അവസാന വർഷ ബി.എഡ് ഫലപ്രഖ്യാപനം സംബന്ധിച്ച്",

          'body':"സർ,<br/><br/> കഴിഞ്ഞ ജൂണിൽ നടത്തിയ കാലിക്കറ്റ് സർവ്വകലാശാലയുടെ കീഴിലുള്ള ബി.എഡ് രണ്ടാം വർഷ വിദ്യാർഥികളുടെ അവസാന സെമസ്റ്റർ പരീക്ഷയുടെ റിസൾട്ട്‌ ഇത് വരെയും പ്രഖ്യാപിച്ചിട്ടില്ല. പരീക്ഷയുടെ റിസൾട്ട് വൈകുന്നത് വിദ്യാർഥികളോടുള്ള തികഞ്ഞ അവഗണനയാണെന്ന് ചൂണ്ടിക്കാട്ടി പല വിദ്യാർഥി സംഘടനകളും രംഗത്ത് വന്നിരുന്നു. പല കോളേജുകളിൽ നിന്നും ഉത്തരക്കടലാസുകൾ  യൂണിവേഴ്‌സിറ്റിയിലേക്ക് അയക്കാത്തതിനാൽ കഴിഞ്ഞ ജൂണിൽ നടന്ന പരീക്ഷയുടെ മൂല്യനിർണ്ണയ ക്യാമ്പുകൾ ഇത് വരെ തുടങ്ങിയിട്ടില്ല എന്നാണ് അറിയാൻ കഴിഞ്ഞത്. കോവിഡ് ഭീതി നില നിൽക്കുന്ന സാഹചര്യത്തിൽ ഹോം ഇവാല്വേഷൻ നടക്കണമെങ്കിൽ പോലും ഉത്തരക്കടലാസുകൾ യൂണിവേഴ്‌സിറ്റിയിൽ എത്തേണ്ടതുണ്ട് . നിലവിൽ പരീക്ഷ ഫലം കാത്തിരിക്കുന്ന വിദ്യാർഥികളിൽ പലരും കെ.ടെറ്റ് പരീക്ഷ വിജയിച്ചവരാണ്. ഉടനെ നടക്കുന്ന കെ.ടെറ്റ് വെരിഫിക്കേഷൻ പൂർത്തിയാക്കണമെങ്കിൽ ബിഎഡ് റിസൾട്ട് സമർപ്പിക്കേണ്ടതുണ്ട്. ഈ വർഷം അവസാനത്തോടെ വിജ്ഞാപനം വരുമെന്ന് പ്രതീക്ഷിക്കുന്ന HSA അപേക്ഷ സമർപ്പണത്തിന് കെ.ടെറ്റ് നിർബന്ധമാണ്. റിസൾട്ട് വൈകുന്നത് മൂലം വിദ്യാർത്ഥികൾക്ക് മൂന്നും നാലും വർഷങ്ങളിൽ മാത്രം വരുന്ന എച്ച്. എസ്.എ അടക്കമുള്ള നിരവധി സാധ്യതകളാണ് ഇല്ലാതാവുന്നത്.വിവിധ ഇടങ്ങളിൽ ജോലി പ്രവേശനം കാത്തിരിക്കുന്ന ഞാനടങ്ങുന്ന നിരവധി വിദ്യാർഥികൾക്കും യൂണിവേഴ്‌സിറ്റിയുടെ നിലപാട് തിരിച്ചടിയാണ്.ഈ വിഷയത്തിൽ യൂണിവേഴ്‌സിറ്റിയുടെ ഭാഗത്ത് നിന്ന് അടിയന്തരമായ നടപടികൾ സ്വീകരിച്ച് റിസൾട്ടുകൾ ഉടൻ പ്രഖ്യാപിക്കണം. ഇത് വരെയും യൂണിവേഴ്‌സിറ്റിയുടെ ഭാഗത്ത് നിന്ന് അനുകൂലമായ ഒരു നീക്കവും ഉണ്ടാവാത്തതിൽ പ്രതിഷേധ സൂചകമായിക്കൊണ്ട് ഞാൻ എന്റെ പരീക്ഷാ ഹാൾടിക്കറ്റ് ഈ മെയിലിനോടൊപ്പം തിരിച്ച് അയക്കുകയാണ്. "
